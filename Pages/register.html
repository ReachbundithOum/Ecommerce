<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <!-- ################ Style Css ################ -->
    <link rel="stylesheet" href="/BC/Styles/register.css">

    <!-- ################ Boostrap ############### -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <!-- ################ Font awesome ############# -->
    <script src="https://kit.fontawesome.com/df974fea5b.js" crossorigin="anonymous"></script>

    <!-- ################ Favicon #################-->
    <link rel="shortcut icon" type="image/png" href="/Images/favicon1.png">

    <!-- ################ Boostrap Icon #####################-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

</head>
<body>
<section class="header my-4 mx-2">
    <div class="title">
        <h1>ចុះឈ្មោះ</h1>
            </div>
        <div class="row mt-5">
            <div class="col-4 ">
                <input type="text" class="form-control my-2 p-2" placeholder="FirstName">
                </div>
            <div class="col-4">
                <input type="text" class="form-control my-2 p-2" placeholder="LastName">
                </div>
            <div class="col-8 was-validated">
                <div class="input-group ">
                    <span class="input-group-text my-3 me-3 ">+ 855 </span>
                        <input type="text" class="form-control my-3 p-2" placeholder="Moblie Number" required>
            </div>            
        </div>
        <div class="col-8 was-validated">
            <input type="text" class="form-control my-2 p-2" placeholder="Email" required> 
            <div class="invalid-feedback">
                Please enter your email address
            </div>
        </div>
        <div class="col-8">
            <input type="password" class="form-control my-2 p-2" placeholder="Password">
        </div>
        <div class="col-8 was-validated">
            <input type="password" class="form-control my-2 p-2" placeholder="Comfirm" required>
            <div class="invalid-feedback">
                Please enter your password again!
            </div>
        </div>
        <div class="col-5">
            <label for="date" class="form-label">Choose your Birtday</label>
                <input type="date" class="form-control " placeholder="Birthday">
        </div>
        <div class="col-3">
            <div class="mb-3">
                <label for="country" class="form-label">Available Country</label>
                    <select class="form-select">
                        <option >Cambodia</option>
                        <option >Japan</option>
                        <option >Canadia</option>
                        <option >Swiss</option>
                        <option >Spain</option>
                        <option >Greece</option>
                    </select>
                </div>
            </div>
            <div class="col-8">
                <select class="form-select text-center">
                    <option > ---- Select Location ---- </option>
                    <option >ភ្នំពេញ</option>
                    <option >ក្រុងព្រះសីហនុ</option>
                    <option >ប៉ៃលិន</option>
                    <option >បន្ទាយមានជ័យ</option>
                    <option >បាត់ដំបង</option>
                    <option >កំពង់ចាម</option>
                    <option >កំពង់ឆ្នាំង</option>
                    <option >កំពង់ស្ពឺ</option>
                    <option >កំពង់ធំ</option>
                    <option >កំពត</option>
                    <option >កណ្ដាល</option>
                    <option >កោះកុង</option>
                    <option >ក្រចះ</option>
                    <option >មណ្ឌលគិរី</option>
                    <option >ឧត្ដរមានជ័យ</option>
                    <option >ពោធិ៍សាត់</option>
                    <option >ព្រះវិហារ</option>
                    <option >ព្រៃវែង</option>
                    <option >រតនះគិរី</option>
                    <option >សៀមរាប</option>
                    <option >ស្ទឹងត្រែង</option>
                    <option >ស្វាយរៀង</option>
                    <option >តាកែវ</option>
                    <option >ត្បូងឃ្មំុ</option>
                </select>
            </div>
            <div class="col-8 mt-3">
                <a href="/Pages/Log.html" target="_self" class="text-decoration-none"><button type="button" class="form-control bg-black text-white">Create Account</button></a>
            </div>
    </div>
</section>
</body>
</html>
